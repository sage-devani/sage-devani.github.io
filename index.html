<body>

      <div class="logo">Sage Devani &nbsp; &nbsp; my_email_link</div>
      <nav>
        <ul id="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Home Lab</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>

    <section class="parallax" style="background-image: url('./images/switch2.png');">
      <!--Parallax 1-->
    </section>

    <section class="green-section-lab">

      <h3>Home Lab Projects</h3>
      <div id="labbox">
        <p>Description text...</p>
      </div>

      <button class="styled-btn" onmouseover="hoverBtn(this)" onmouseout="resetBtn(this)">My Home Lab</button>
    </section>

    <section class="parallax" style="background-image: url('./images/servers.png');">
    <!--Parallax 2-->

    <section class="green-section-cert">
      <h3>Certifications</h3>
      <div id="certbox">
        <p>Certified under the CCNA <img src="./images/ccna_sm.jpg" alt="CCNA Badge"> program</p>

      </div>
    <!--

    -->

    <section class="copywr-section">

        Email <br />
        Linkedin <br />
        Github <br />
        <br />
      </p>
      Copywrite 2026 - SDevani.com - All Rights Reserved
    </section>
  </main>

  <script>
    // MENU TOGGLE
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("nav-menu");

    hamburger.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });

    // BUTTON HOVER EFFECT
    function hoverBtn(btn) {
      btn.style.backgroundColor = "#fff";
      btn.style.color = "#000";
      btn.style.transform = "scale(1.1)";
    }

    function resetBtn(btn) {
      btn.style.backgroundColor = "transparent";
      btn.style.color = "#fff";
      btn.style.transform = "scale(1)";
    }
  </script>
</body>
</html>
